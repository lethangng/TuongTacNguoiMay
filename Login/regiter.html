<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../Login/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="login">
  <div class="container">
    <div class="regiter">
      <div class="regiter-header row align-items-center">
        <h3 class="regiter-text col-9">
          Đăng ký
        </h3>
        <div class="logo col mt-2">
          <img src="../Public/logo.png" alt="logo">
        </div>
      </div>
      <div class="regiter-main">
        <div class="content">
          <label for="">Họ tên:</label>
          <input type="text" class="name">
        </div>
        <div class="content">
          <label for="">Email:</label>
          <input type="text" class="email">
        </div>
        <div class="content">
          <label for="">Mật khẩu:</label>
          <input type="text" class="password">
        </div>
        <div class="content">
          <label for="">Nhập lại mật khẩu:</label>
          <input type="text" class="confirm-password">
        </div>
      </div>
      <div class="regiter-footer">
        <button class="regiter-btn">
          Đăng ký
        </button>
      </div>
    </div>
  </div>
</body>

</html>
