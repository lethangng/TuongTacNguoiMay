<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../Login/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="login">
  <div class="container">
    <div class="regiter">
      <div class="regiter-header row align-items-center">
        <h3 class="regiter-text col-9">
          Đăng nhập
        </h3>
        <div class="logo col mt-2">
          <img src="../Public/logo.png" alt="logo">
        </div>
      </div>
      <div class="regiter-main">
        <div class="content">
          <label for="">Email/Điện thoại:</label>
          <div class="email">
            <img src="../Public/man-user.png" alt="man-user">
            <input type="text" class="email-input">
          </div>
        </div>
        <div class="content">
          <label for="">Mật khẩu:</label>
          <div class="password">
            <img src="../Public/lock-login.png" alt="lock-login">
            <input type="text" class="password-input">
          </div>
        </div>
      </div>
      <div class="regiter-footer">
        <button class="regiter-btn">
          Đăng nhập
        </button>
        <a class="forgot-password" href="#">Quên mật khẩu?</a>
        <a class="no-username" href="../Login/regiter.html">Chưa có tài khoản?</a>
      </div>
    </div>
  </div>
</body>

</html>
